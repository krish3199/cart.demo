<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - TechHub</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar" id="main-navbar">
        <div class="container">
            <div class="nav-content" id="nav-content">
                <div class="logo" id="site-logo">
                    <h2>TechHub</h2>
                </div>
                <div class="nav-links" id="navigation-links">
                    <a href="electronics.html" id="electronics-link">Electronics</a>
                    <a href="audio-gaming.html" id="audio-gaming-link">Audio & Gaming</a>
                    <a href="photography-fitness.html" id="photography-fitness-link">Photography & Fitness</a>
                    <a href="cart.html" class="cart-btn active" id="cart-link">
                        <i class="fas fa-shopping-cart"></i>
                        Cart
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Breadcrumb -->
    <section class="breadcrumb" id="breadcrumb-section">
        <div class="container">
            <div class="breadcrumb-nav" id="breadcrumb-navigation">
                <a href="electronics.html" id="home-breadcrumb">
                    <i class="fas fa-home"></i> Home
                </a>
                <i class="fas fa-chevron-right"></i>
                <span id="current-page-breadcrumb">Shopping Cart</span>
            </div>
        </div>
    </section>

    <!-- Cart Section -->
    <section class="cart-section" id="main-cart-section">
        <div class="container">
            <h1 class="page-title" id="cart-page-title">Shopping Cart</h1>
            <div class="cart-layout" id="cart-main-layout">
                <!-- Cart Items -->
                <div class="cart-items" id="cart-items-container">
                    <div id="empty-cart-message">
                        Your cart is empty.
                    </div>

                </div>

                <!-- Cart Summary -->
                <div class="cart-summary" id="cart-summary-container">
                </div>
            </div>
            <div class="continue-shopping" id="continue-shopping-section">
                <a href="electronics.html" class="continue-btn" id="continue-shopping-btn">
                    <i class="fas fa-arrow-left"></i>
                    Continue Shopping
                </a>
            </div>
        </div>
    </section>

    <script>

        let getItems = JSON.parse(localStorage.getItem("madhav"))
        let cartItems = document.getElementById("cart-items-container")
        let orderSummary = document.getElementById("cart-summary-container")

        getItems.forEach((e, i) => {
            cartItems.innerHTML += `
                        <div class="cart-item" id="cart-item${i}">
                        <div class="item-image" id="item-image-${i}">
                            <img src="${e.imageUrl}" alt="Wireless Earbuds Pro" id="item-img-${i}">
                        </div>
                        <div class="item-details" id="item-details-${i}">
                            <h3 id="item-title-0">${e.title}</h3>
                            <p class="item-category" id="item-category-${i}">${e.category}</p>
                            <div class="item-rating" id="item-rating-${i}">
                                <div class="stars" id="item-stars-${i}">
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                </div>
                                <span id="item-rating-text-${i}">(${e.rating})</span>
                            </div>
                        </div>
                        <div class="item-quantity" id="item-quantity-section-0">
                            <label id="qty-label-0">Qty:</label>
                            <div class="quantity-controls" id="qty-controls-0">
                                <button class="qty-btn minus" onclick="decrement(${i})" id="decrease-btn-0">-</button>
                                <input id="quantity${i}" value="${e.quantity || 1}" min="1" readonly>
                                <button class="qty-btn plus" onclick="increment(${i})" id="increase-btn-0">+</button>
                            </div>
                        </div>
                        <div class="item-price" id="item-price-section-${i}">
                            <span class="current-price" id="price${i}" data-price>${((e.quantity || 1) * e.price).toFixed(2)}</span>
                            <span id="unit-price-${i}" style="display: none;">${e.price}</span>
                        </div>
                        <div class="item-actions" id="item-actions" onclick= "remove(${i})">
                            <button class="remove-btn" id="remove-btn-${i}">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>`
        });
        orderSummary.innerHTML = `
    <div class="summary-card" id="order-summary-card">
        <h3 id="summary-title">Order Summary</h3>
        <div class="summary-row" id="subtotal-row">
            <span id="subtotal-label">Subtotal (<span id="summary-item-count">${getItems.length}</span> items)</span>
            <span id="subtotal-amount"></span>
        </div>
        <div class="summary-row" id="shipping-row">
            <span id="shipping-label">Shipping</span>
            <span class="free" id="shipping-amount">Free</span>
        </div>
        <div class="summary-row" id="tax-row">
            <span id="tax-label">Tax</span>
            <span id="tax-amount"></span>
        </div>
        <div class="summary-divider" id="summary-divider"></div>
        <div class="summary-row total" id="total-row">
            <span id="total-label">Total</span>
            <span id="total-amount"></span>
        </div>
        <div class="promo-code" id="promo-code-section">
            <input type="text" placeholder="Enter promo code" id="promo-code-input">
            <button class="apply-btn" id="apply-promo-btn">Apply</button>
        </div>
        <button class="checkout-btn" id="checkout-button">
            <i class="fas fa-lock"></i>
            Proceed to Checkout
        </button>
        <div class="payment-methods" id="payment-methods-section">
            <p id="payment-methods-text">We accept:</p>
            <div class="payment-icons" id="payment-icons-container">
                <i class="fab fa-cc-visa" id="visa-icon"></i>
                <i class="fab fa-cc-mastercard" id="mastercard-icon"></i>
                <i class="fab fa-cc-paypal" id="paypal-icon"></i>
                <i class="fab fa-apple-pay" id="apple-pay-icon"></i>
            </div>
        </div>
    </div>`;
        calculateTotal()
        function increment(index) {
            let increment = document.getElementById(`quantity${index}`)
            let price = document.getElementById(`price${index}`)
            let unitPrice = +document.getElementById(`unit-price-${index}`).innerText

            let count = Number(increment.value)
            if (count < 5) {
                count++
            }
            else{
                alert("limited......!!!")
            }
            increment.value = count
            unitPrice = count * unitPrice
            price.innerText = unitPrice.toFixed(2)

            getItems[index].quantity = count
            localStorage.setItem("madhav", JSON.stringify(getItems));
            calculateTotal()

        }
        function decrement(index) {
            let decrement = document.getElementById(`quantity${index}`)
            let price = document.getElementById(`price${index}`)
            let unitPrice = +document.getElementById(`unit-price-${index}`).innerText

            let count = Number(decrement.value)
            if (count > 1) {
                count--
            }
            decrement.value = count
            unitPrice = count * unitPrice
            price.innerText = unitPrice.toFixed(2)
            getItems[index].quantity = count;
            localStorage.setItem("madhav", JSON.stringify(getItems));
            calculateTotal()
        }

        function remove(index) {
            getItems.splice(index, 1);
            localStorage.setItem("madhav", JSON.stringify(getItems));
            let cartItem = document.getElementById(`cart-item${index}`);
            cartItem.remove();
            location.reload()
        }
        if (getItems.length == 0) {
            document.getElementById("empty-cart-message").style.display = "block";
        }

        function calculateTotal() {
            let total = 0;
            getItems.forEach((item, i) => {
                let quantity = item.quantity || 1;                
                total += quantity * item.price;
            });

            let tax = total * 0.08; // Example: 8% tax
            let finalTotal = total + tax;

            document.getElementById("subtotal-amount").innerText = `$${total.toFixed(2)}`;
            document.getElementById("tax-amount").innerText = `$${tax.toFixed(2)}`;
            document.getElementById("total-amount").innerText = `$${finalTotal.toFixed(2)}`;
        }
        let subtotal = document.getElementById("subtotal-amount")

        console.log('Cart page loaded with 4 items');
        console.log('All elements have unique IDs for easy targeting');

        const cartTitle = document.getElementById('cart-page-title');
        const totalItems = document.getElementById('total-items-count');
        const subtotalAmount = document.getElementById('subtotal-amount');

        console.log('Cart elements:', {
            title: cartTitle.textContent,
            items: totalItems.textContent,
            subtotal: subtotalAmount.textContent
        });

    </script>
</body>

</html>
